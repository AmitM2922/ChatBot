<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot:Technophile</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="card text-white bg-success mt-3 m-auto " style="max-width: 35rem;box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;" >
 <div class="card text-white bg-dark mt-3 m-auto accordion-body mb-5" >
  <div class="card-header text-center text-info">ChatBot : Technophile</div>
  <div class="card-body">
      <form action="/chat" method="post">
  <div class="form-group">
    <input type="text" name="User_Text" id="User_Text" class="form-control"  aria-describedby="emailHelp" autocomplete="off" placeholder="Type your message...">
  </div>
  <div class="form-group">
       <label class="text-white  mt-2 p-1" for="userInput">User: {{userInput}}</label> </br>
    <label class="text-warning bg-gradient mt-2 p-1" for="bot">Bot: {{bot}}</label>
  </div>
</form>
  </div>
</div>
     <div class="card-footer ">
  <form class="text-center"  >
      <i class="fa fa-microphone" aria-hidden="true"  style="text-shadow:2px 2px 4px #000000;font-size:40px;cursor: pointer;"></i>
  </form>
         <div class="text-end">
             &copy;Amit Mulmule
         </div>
  </div>

</div>
<script src="https://use.fontawesome.com/ca6b824f16.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
